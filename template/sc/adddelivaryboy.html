
{% extends 'sc/scbase.html' %}
{% block content %}
	<!--/contact-->
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3">
			<h2 class="heading-agileinfo">ADD DELIVARY BOY<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form action="#" method="post">
						{% csrf_token %} 
						<div class="contact_left_grid" style="padding-left: 200px;">
							
							<input type="text" name="t1" required placeholder="Name" id="">
                            <input type="email" name="t2" required placeholder="Email" id="">
                            <input type="text" pattern="[0-9]{10}" required name="t3" placeholder="Phone" id="">
                            <input type="text" required name="t4" placeholder="Username" id="">
                            <input type="password" name="t5" required placeholder="password" id="">

							<br><br>
						
                           
                            
							<input type="submit" value="Add Now">
							
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--//contact-->
	{% endblock %}
